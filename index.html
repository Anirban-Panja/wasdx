<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360 Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/aframevr/aframe/9.2.0/dist/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true">
        <!-- Video Sphere -->
        <a-videosphere src="your_video.mp4" rotation="0 180 0"></a-videosphere>
        <!-- Camera -->
        <a-camera position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
